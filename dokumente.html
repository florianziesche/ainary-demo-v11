<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dokumente — Ainary · Glashütte</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
  :root{--text:#1a1a1a;--text2:#444;--muted:#777;--light:#bbb;--border:#d0d0d0;--border2:#e8e8e8;--surface:#fafafa;--accent:#9d7f3b;--green:#2d8a4e;--red:#c0392b;--f:'Inter',-apple-system,sans-serif;--m:'JetBrains Mono',monospace}
  *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
  body{font-family:var(--f);color:var(--text);font-size:10pt;line-height:1.65;background:#fff;-webkit-font-smoothing:antialiased}
  a{color:inherit;text-decoration:none}
  .page{max-width:1040px;margin:0 auto;padding:32px 48px 48px}

  .portal-hdr{display:flex;align-items:center;justify-content:space-between;padding-bottom:12px;margin-bottom:32px;border-bottom:1px solid var(--border2);font-size:8pt}
  .portal-left{display:flex;align-items:center;gap:8px}
  .brand-dot{width:8px;height:8px;border-radius:50%;background:var(--accent);flex-shrink:0}
  .brand-name{font-weight:500;color:var(--muted)}
  .portal-center{display:flex;align-items:center;gap:8px;color:var(--muted)}
  .portal-right{display:flex;align-items:center;gap:8px;font-family:var(--m);font-size:8pt;color:var(--muted)}

  .sec{margin-top:32px}
  .sec:first-of-type{margin-top:0}
  .sec-label{font-family:var(--m);font-size:7pt;font-weight:500;color:var(--muted);letter-spacing:.12em;text-transform:uppercase;margin-bottom:4px}
  .sec-title{font-size:13pt;font-weight:600;margin-bottom:12px}

  /* File list */
  .file-list{display:flex;flex-direction:column;gap:1px;border:1px solid var(--border2);border-radius:8px;overflow:hidden}
  .file-item{display:flex;align-items:center;gap:12px;padding:12px 16px;background:var(--surface)}
  .file-item:hover{background:#f5f4f0}
  .file-icon{width:32px;height:32px;border-radius:4px;display:flex;align-items:center;justify-content:center;font-size:8pt;font-weight:700;flex-shrink:0;font-family:var(--m)}
  .file-icon.pdf{background:rgba(192,57,43,.08);color:var(--red)}
  .file-icon.ppt{background:rgba(157,127,59,.08);color:var(--accent)}
  .file-icon.folder{background:rgba(45,138,78,.06);color:var(--green)}
  .file-icon.link{background:rgba(43,108,176,.06);color:#2b6cb0}
  .file-info{flex:1;min-width:0}
  .file-name{font-size:9.5pt;font-weight:500}
  .file-meta{font-family:var(--m);font-size:6.5pt;color:var(--light)}
  .file-action{font-family:var(--m);font-size:7pt;color:var(--accent)}

  @media(max-width:700px){.page{padding:20px 16px}}
</style>
<link rel="stylesheet" href="mia-chat.css"><script src="mia-chat.js" defer></script><script src="cta-footer.js" defer></script><script src="shared-header.js" defer></script>
<script src="shared-footer.js" defer></script>
</head>
<body>
<div class="page">

  <div id="shared-header">  <div id="shared-footer"></div>
</div>

<script>
function updateClock(){
  const now=new Date();
  const days=['So','Mo','Di','Mi','Do','Fr','Sa'];
  const d=days[now.getDay()]+', '+now.toLocaleDateString('de-DE',{day:'2-digit',month:'2-digit',year:'numeric'});
  const t=now.toLocaleTimeString('de-DE',{hour:'2-digit',minute:'2-digit'});
  const el=document.getElementById('live-date');if(el)el.textContent=d;
  const et=document.getElementById('live-time');if(et)et.textContent=t;
}
function updateGreeting(){const h=new Date().getHours();const g=document.getElementById("greeting");if(g)g.textContent=h>=5&&h<12?"Guten Morgen":h>=12&&h<18?"Guten Tag":"Guten Abend";}updateGreeting();updateClock();setInterval(updateClock,10000);
</script>
</body>
</html>
