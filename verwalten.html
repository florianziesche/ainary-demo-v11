<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verwalten — Ainary</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<link href="shared.css" rel="stylesheet">
<style>
  .page{max-width:820px}
  h1{font-size:14pt;font-weight:600;letter-spacing:-0.02em;margin-bottom:4px}
  .subtitle{font-size:10pt;color:var(--text2);margin-bottom:24px}
  .card-row{display:flex;justify-content:space-between;align-items:center}
  .card-left h3{font-size:10.5pt;font-weight:600;margin-bottom:2px}
  .card-left p{font-size:8.5pt;color:var(--text2);line-height:1.5}
  .card-left .detail{font-family:var(--m);font-size:7.5pt;color:var(--muted);margin-top:4px}
  .card-right{text-align:right;flex-shrink:0;margin-left:20px}
  .btn{display:inline-block;padding:8px 20px;border-radius:4px;font-family:var(--f);font-size:8.5pt;font-weight:500;cursor:pointer;text-decoration:none;text-align:center;transition:all 0.12s;border:none}.btn:hover{text-decoration:none}
  .btn-primary{background:var(--accent);color:#fff}.btn-primary:hover{background:#b8972e}
  .btn-row{display:flex;gap:8px;margin-top:12px}
  .status{display:inline-flex;align-items:center;gap:5px;font-family:var(--m);font-size:7.5pt;padding:3px 8px;border-radius:4px}
  .status.trial{color:var(--accent);background:var(--accent-pale);border:1px solid var(--accent-border)}
  .credits-display{display:flex;align-items:center;gap:12px;margin-bottom:12px}
  .credits-num{font-family:var(--m);font-size:20pt;font-weight:600;color:var(--text)}
  .credits-label{font-size:9pt;color:var(--text2)}.credits-label span{display:block;font-family:var(--m);font-size:7.5pt;color:var(--muted)}
  .option{background:#fff;border:1px solid var(--border2);border-radius:4px;padding:16px 20px;margin-bottom:8px;cursor:pointer;transition:border-color 0.12s;display:flex;justify-content:space-between;align-items:center}
  .option:hover{border-color:var(--border)}
  .option-left h4{font-size:9.5pt;font-weight:600;margin-bottom:1px}
  .option-left p{font-size:8pt;color:var(--muted)}
  .option-price{font-family:var(--m);font-size:10.5pt;font-weight:600;color:var(--text)}
  .option-price span{display:block;font-size:7pt;color:var(--muted);font-weight:400}
  .info{font-size:8pt;color:var(--muted);line-height:1.5;margin-top:8px}.info strong{color:var(--text2)}
  .divider{border:none;border-top:1px solid var(--border2);margin:20px 0}
  .danger-link{font-size:7.5pt;color:var(--light);text-decoration:none}.danger-link:hover{color:var(--muted);text-decoration:underline}
</style>
<script src="shared-header.js" defer></script>
<script src="shared-footer.js" defer></script>
</head>
<body>
<div class="page">

  <div id="shared-header"></div>

  <hr class="divider">

  <div class="sec-label">Account</div>
  <div class="card">
    <div class="card-left">
      <p><strong>Sven Gleißberg</strong><br>buergermeister@glashuette.de</p>
      <div class="detail">Letzte Anmeldung: 20.02.2026, 08:12</div>
    </div>
  </div>

  <div style="margin-top:24px">
    <a href="#" class="danger-link" onclick="alert('Sind Sie sicher? Alle Daten werden gelöscht.')">Account löschen</a>
    <span style="font-size:0.55rem;color:var(--light);margin-left:8px">Alle Daten werden unwiderruflich gelöscht</span>
  </div>
  <div id="shared-footer"></div>
</div>
</body>
</html>
